<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Protected page</title>
  <meta property="og:title" content="Protected page">
  <meta property="twitter:title" content="Protected page">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="css/sanchez-website.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
  <script>
    WebFont.load({
      google: {
        families: [
          "Varela:400", "Inter:regular", "Instrument Sans:regular",
          "Baskervville:regular", "Carlito:regular,700", "Playfair Display:regular,500,600,700,800,900"
        ]
      }
    });
  </script>
  <script>
    !function (o, c) {
      var n = c.documentElement, t = " w-mod-";
      n.className += t + "js";
      ("ontouchstart" in o || o.DocumentTouch && c instanceof DocumentTouch) && (n.className += t + "touch");
    }(window, document);
  </script>

  <!-- Favicons -->
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="images/webclip.png">
</head>

<body>
  <div class="utility-page-wrap">
    <div class="utility-page-content w-password-page w-form">
      <form 
        action="/.wf_auth" 
        method="post" 
        id="email-form" 
        name="email-form" 
        class="utility-page-form w-password-page" 
        data-wf-page-id="680146f2da9929a6e2605cce" 
        data-wf-element-id="680146f2da9929a6e2605cd900000000000c">

        <img src="https://d3e54v103j8qbb.cloudfront.net/static/utility-lock.ae54711958.svg" alt="">
        <h2>Protected Page</h2>

        <label for="pass" class="w-password-page">Password</label>
        <input 
          class="w-password-page w-input" 
          autofocus 
          maxlength="256" 
          name="pass" 
          placeholder="Enter your password" 
          type="password" 
          id="pass">

        <input type="submit" class="w-password-page w-button" value="Submit" data-wait="Please wait...">

        <div class="w-password-page w-form-fail">
          <div>Incorrect password. Please try again.</div>
        </div>

        <!-- Hidden Fields -->
        <div style="display:none" class="w-password-page w-embed w-script">
          <input type="hidden" name="path" value="<%WF_FORM_VALUE_PATH%>">
          <input type="hidden" name="page" value="<%WF_FORM_VALUE_PAGE%>">
        </div>

        <!-- Password Failure Handling -->
        <div style="display:none" class="w-password-page w-embed w-script">
          <script type="application/javascript">
            (function _handlePasswordPageOnload() {
              if (/[?&]e=1(&|$)/.test(document.location.search)) {
                document.querySelector('.w-password-page.w-form-fail').style.display = 'block';
              }
            })();
          </script>
        </div>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js" crossorigin="anonymous"></script>
  <script src="js/custom.js"></script>
</body>
</html>
